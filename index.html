<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Frontend Mentor | Social Links Profile</title>
        <meta name="author" content="Udit Kumar Chatterjee" />
        <meta name="description" content="Simple Social Links Profile Page" />
        <meta name="keywords" content="social, profile, card" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Favicon Link -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon.png"
        />
        <!-- Google Fonts Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <!-- Stylesheet Link -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main class="container">
            <div class="main">
                <section class="profile">
                    <img
                        src="./images/avatar-jessica.jpeg"
                        alt="Profile Picture"
                    />
                    <div class="name-place">
                        <h1>Jessica Randall</h1>
                        <p>London, United Kingdom</p>
                    </div>
                    <p>"Front-end developer and avid reader."</p>
                </section>
                <div class="links">
                    <ul>
                        <li><a href="#">GitHub</a></li>
                        <li><a href="#">Frontend Mentor</a></li>
                        <li><a href="#">LinkedIn</a></li>
                        <li><a href="#">Twitter</a></li>
                        <li><a href="#">Instagram</a></li>
                    </ul>
                </div>
            </div>
        </main>
        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://www.linkedin.com/in/quantumudit/" target="_blank"
                >Udit Kumar Chatterjee</a
            >.
        </footer>
    </body>
</html>
